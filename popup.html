<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div>
      <div class="popup-heading">
        <div style="display: inline-block; margin-right: 5px;">
          <img src="/images/icon.png" />
        </div>
        <div style="display: inline-block;">resumePuppy</div>
      </div>
      <div class="popup-body">
        <div style="margin-bottom: 20px;">
          <div
            style="display: inline-block; margin-right: 65px; font-size: 12px;"
          >
            Show H1B Sponsors
          </div>
          <div style="display: inline-block;">
            <label class="switch">
              <input type="checkbox" id='h1b-toggle' />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div>
          <div
            style="display: inline-block; margin-right: 22px; font-size: 12px;"
          >
            Show Green Card Sponsors
          </div>
          <div style="display: inline-block;">
            <label class="switch">
              <input type="checkbox" id="gc-toggle"/>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="signup-text">
          Make a free ResumePuppy account to track jobs
        </div>
        <div>
          <button id="activate">SIGN UP</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
